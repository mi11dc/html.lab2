<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lab 2: Form</title>
  </head>
  <body>
    <!-- Header -->
    <header>
        <h2><a href="#">Fake Store</a></h2>
        <ul>
            <li><a href="#">Account</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Content</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <h1>Checkout Order #1234 - Billing and Payment</h1>
        <p>Order total: $129.57</p>
    </main>

    <!-- fieldset for billing-->
    <fieldset>
      <legend>Billing information</legend>
      
      <div>
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="John">
        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Doe">
      </div>

      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="123 Fake Street">
      </div>

      <div>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Toronto">
        <label for="province">Province:</label>
        <select id="province" name="province">
          <option value="" disabled selected>-- Choose one --</option>
          <option value="NB">New Brunswick</option>
          <option value="ON">Ontario</option>
          <option value="QC">Quebec</option>
        </select>
        <label for="postal">Postal Code:</label>
        <input type="text" id="postal" name="postal" placeholder="A1A 1A1">
      </div>

      <div>
        <label for="phone">Phone number:</label>
        <input type="text" id="phone" name="phone" placeholder="555-555-5555">
      </div>

    </fieldset>

    <!-- fieldset for payment -->
    <fieldset>
      <legend>Payment information</legend>
      
      <fieldset>
        <legend>Choose card</legend>

        <div>
          <input type="radio" id="mastercard" name="card" value="mastercard" checked>
          <label for="mastercard">MasterCard</label>
        </div>
        <div>
          <input type="radio" id="visa" name="card" value="visa">
          <label for="visa">Visa</label>
        </div>
    
      </fieldset>
      
      <div>
        <label for="cardNo">Card number:</label>
        <input type="number" id="cardNo" name="cardNo" placeholder="1234 1234 1234 1234">
      </div>
      
      <div>
        <label for="cardEx">Card expiry:</label>
        <input type="text" id="cardEx" name="cardEx" placeholder="MM/YY">
      </div>
    
    </fieldset>

    <button type="submit">Pay now</button>

    <footer>
      <p>&copy; Copyright HTTP5111, 2022.</p>
    </footer>

  </body>
</html>
